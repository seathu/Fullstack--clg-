<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <h1>Registration Form</h1>
    <form >
        <pre>
        <label for="Name"> Name:</label>
        <input type="text" id="name"  placeholder="Enter your Name">
        <label for="Father's Name"> Father's Name:</label>
        <input type="text" id="Father Name" placeholder="enter your Father's Name">
        <label for="Email">Email:</label>
        <input type="text" id="email" placeholder="Enter your Email ID">
        <label for="DOB">DOB:</label>
        <input type="date" name="" id="">
        <label for="Phone Number">Phone Number:</label>
        <input type="Number" id="number" placeholder="Enter your phonenumber">
        <label for="Gender">Gender:</label>
        Male: <input type="radio" name="gender" id="" value="male">
        Female: <input type="radio" name="gender" id="" value="female">
        <label for="Picture">Picture</label>
        <input type="file" id="" placeholder="upload image">
        <label for="city">City:</label>
        <select name="city" id="">
            <option value="hyderabad">hyderabad</option>
            <option value="mumbai">Mumbai</option>
            <option value="delhi">Delhi</option>
            <option value="chennai">Chennai</option>
        </select>
        <label for="address">Address:</label>
        <input type="address" name="" id="" placeholder="enter your address">
        <label for="password">Password:</label>
        <input type="password" name="" id="" placeholder="enter your password">
        <label for="confirm password"> Confirm Password:</label>
        <input type="password" name="" id="" placeholder=" re-enter your password">
        <input type="submit" value="register">
        </pre>

    </form>
</body>
</html>
